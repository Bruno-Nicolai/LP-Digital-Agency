<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agency Landing Page</title>

    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" class="logo">
          <img src="assets/images/logo.png" alt="Company logo" />
        </a>
        <div class="navbar-wrapper">
          <button class="navbar-menu-btn" id="navbar-toggle">
            <ion-icon name="reorder-four-outline"></ion-icon>
          </button>
          <nav class="navbar" id="nav">
            <ul class="navbar-list">
              <li class="nav-item">
                <a href="#home" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#about" class="nav-link">What we do</a>
              </li>
              <li class="nav-item">
                <a href="#features" class="nav-link">Why us?</a>
              </li>
              <li class="nav-item">
                <a href="#" target="_blank" class="nav-link">Our work</a>
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link">Contact</a>
              </li>
            </ul>
            <button class="btn btn-primary">Get in touch</button>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <article>
        <section id="home" class="hero">
          <div class="container">
            <div class="hero-content">
              <h1 class="hero-title">Your full-funnel growth agency</h1>
              <p class="hero-text">
                Capture and retrieve your lists across devices to help you stay
                organized at work, home, and on the go.
              </p>
              <button class="btn btn-primary">Get started</button>
            </div>
            <div class="hero-banner"></div>
          </div>
          <img src="assets/images/bg.png" alt="shape" class="shape-content" />
        </section>
      </article>
    </main>
    <footer>
      <div class="footer-top">
        <div class="container">
          <div class="footer-brand">
            <a href="#" class="logo">
              <img src="assets/images/logo.png" alt="Funel logo" />
            </a>
            <p class="footer-text">Follow Us on</p>
            <ul class="social-list">
              <li>
                <a
                  href="https://github.com/Bruno-Nicolai"
                  target="_blank"
                  class="social-link"
                >
                  <ion-icon name="logo-github"></ion-icon>
                </a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/me.brunonicolai/"
                  target="_blank"
                  class="social-link"
                >
                  <ion-icon name="logo-instagram"></ion-icon>
                </a>
              </li>
              <li>
                <a href="https://youtube.com" target="_blank" class="social-link">
                  <ion-icon name="logo-youtube"></ion-icon>
                </a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/bruno-correia-nicolai/"
                  target="_blank"
                  class="social-link"
                >
                  <ion-icon name="logo-linkedin"></ion-icon>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
